<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Web APIs Challenge: Code Quiz</title>
  </head>
  
  <body>
    <section class = "game-header">
        <div id = "view-high-scores">View high Scores</div>
        <div id = "timer">Timer: </div>
    </section>  
    <hr>
    <section class = "game-body">
        <section id = "start-screen">
            <div class = "header-text">Coding Quiz Challenge</div>
            <p>Try to answer the following code related questions within the time limit.</p>
            <p>Keep in mind the incorrect answer will penalize your score/time by 10 seconds.</p>
            <div class = "centre-buttons"><button id = "start-button" class = "game-button">Start Quiz</button></div>
        </section>

        <section id = "game-screen" class = "hide">
            <div id = "question" class = "header-text">Questions</div>
            <div id = "answer-buttons">
                <button class = "game-button">Answer 0</button>
                <button class = "game-button">Answer 1</button>
                <button class = "game-button">Answer 2</button>
                <button class = "game-button">Answer 3</button>
            </div> 
            <div id = "answer-response" class= "hide">Right or Wrong</div>        
        </section>
        
        <section id = "results-screen" class = "hide">
            <div class= "header-text"> </div> 
            <p></p>
            <p>Enter name: <input type="text" id="get-name"><button id = "submit-button" class="small-game-button game-button">Submit</button></p>
        </section>
        
        <section id = "scores-screen" class = "hide">
            <div class = "header-text">High Scores</div>
            <ul id = "list"></ul>       
            <button id = "restart-button" class="small-game-button game-button">Restart Quiz</button>
            <button id = "clear-scores-button" class = "small-game-button game-button">Clear High Scores</button>
        </section>

    </section> 
        
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
